<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cafe & Resto</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Custom css -->
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">
      <i class="fas fa-mug-hot fa-4x"></i>
      <div class="logo-text">
        <h3>CARE</h3>
        <span>Cafe & Resto</span>
      </div>
    </a>

    <nav class="navbar">
      <a href="#home" class="nav-link">Home</a>
      <a href="#home" class="nav-link">Features</a>
      <a href="#home" class="nav-link">Products</a>
      <a href="#home" class="nav-link">Categories</a>
      <a href="#home" class="nav-link">Review</a>
      <a href="#home" class="nav-link">Blog</a>
    </nav>

    <div class="nav-icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="Search">
      <i class="fas fa-search"></i>
    </form>

    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-trash"></i>
        <img
          src="https://images.unsplash.com/photo-1566918214014-a3b3e0132267?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
          alt="Ayam Chrispy" width="48px">
        <div class="content">
          <h3>Ayam Chrispy Pedas</h3>
          <span class="price">Rp 8.000 |</span>
          <span class="qty">Qty: 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img
          src="https://images.unsplash.com/photo-1447195047884-0f014b0d9288?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
          alt="Ice Cream" width="48px">
        <div class="content">
          <h3>Ice Cream</h3>
          <span class="price">Rp 15.000 |</span>
          <span class="qty">Qty: 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img
          src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
          alt="Burger" width="48px">
        <div class="content">
          <h3>Burger</h3>
          <span class="price">Rp 12.000 |</span>
          <span class="qty">Qty: 3</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img
          src="https://images.unsplash.com/photo-1595940573217-d78cb8cc60e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
          alt="Nasi Sambal" width="48px">
        <div class="content">
          <h3>Nasi Sambal Jepang</h3>
          <span class="price">Rp 18.000 |</span>
          <span class="qty">Qty: 1</span>
        </div>
      </div>

      <div class="total">Total: Rp 38.000</div>
      <a href="#" class="btn">Checkout</a>
    </div>

    <form action="" class="login-form">
      <h1>Login now</h1>
      <input type="email" id="email" placeholder="Your email">
      <input type="password" id="password" placeholder="Password">
      <input type="submit" value="Login" class="btn" id="login-btn">
    </form>


  </header>

  <!-- Body -->
  <main>

  </main>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="src/js/script.js"></script>
</body>

</html>
